<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app-2">
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
        <p>{{msg}}</p>
        <button style="height: 100px; width:200px" name="提交" v-on:click="reverseMsg()">dianwo</button>
        <p v-if="iseen()">看见</p>
    </div>


</body>
<script type="application/javascript">
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString(),
            todos: [
                { text: '学习 JavaScript' },
                { text: '学习 Vue' },
                { text: '整个牛项目' }
            ],
            msg:'vue shit',
            seen:true
        },
        methods: {
            reverseMsg:function (){
                this.msg = this.msg.split('').reverse().join('')
                this.seen = !this.seen;
                console.log(this.seen);
            },
            iseen:function (){
                return this.seen;
            }
        }

    })
</script>
</html>
